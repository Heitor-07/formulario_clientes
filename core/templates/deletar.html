{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

	{% bootstrap_css %}
	<link rel="stylesheet" href="{% static 'css/estilo_cadastro.css' %}">

	<title>Cadastrar cliente</title>

</head>
<body>

	<div class="container">

		<!-- Topo com logo e botão Logout -->
		<header>
			<div class="topo">
				<div>
					<h2 class="logo"><a class="text-secondary" href="{% url 'home' %}">COMPANY</a></h2>
				</div>
				<div class="d-flex mt-2">
					<a href="{% url 'home' %}" class="mr-4 text-secondary"><h4>Início</h4></a>
					<a href="{% url 'lista' %}" class="text-secondary"><h4>Lista de clientes</h4></a>
				</div>

				<div>
					<h3><a href="/accounts/logout" class="text-secondary">Sair</a></h3>
				</div>
			</div>
		</header>

		<div>
			<form method="post" class="form">
				{% csrf_token %}
                <p>Tem certeza que deseja excluir esse cliente?</p>
            	{% buttons %}
                <button type="submit" class="btn btn-primary">Confirmar</button>
           		{% endbuttons %}
			</form>
		</div>



	</div>

</body>
</html>
