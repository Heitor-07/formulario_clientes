{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

	<link rel="stylesheet" href="{% static 'css/estilo_cadastro.css' %}">
	{% bootstrap_css %}

	<title>Cadastrar cliente</title>

</head>
<body>
	<div class="container">
		<!-- Topo com logo e botão Logout -->
		<header>
			<div class="topo">
				<div>
					<h2 class="logo"><a class="text-secondary" href="{% url 'home' %}">COMPANY</a></h2>
				</div>
				<div class="d-flex mt-2">
					<a href="{% url 'home' %}" class="mr-4 text-secondary"><h4>Início</h4></a>
					<a href="{% url 'lista' %}" class="text-secondary"><h4>Lista de clientes</h4></a>
				</div>

				<div>
					<h3><a href="/accounts/logout" class="text-secondary">Sair</a></h3>
				</div>
			</div>
		</header>

		<div class="mt-4">
			<form method="post" class="form">
				{{ form.errors }}
				{% csrf_token %}
				<div class="form-group row">
					<label for="nome" class="col-sm-2 col-form-label">Nome</label>
					<div class="col-sm-10">
						<input type="text" name="nome" id="nome" class="form-control"><br>
					</div>
				</div>
				<div class="form-group row">
					<label for="sexo" class="col-sm-2 col-form-label">Sexo</label>
					<div class="col-sm-10">
						<select name="sexo" id="sexo" class="form-control">
							<option selected></option>
							<option name="Masculino">Masculino</option>
							<option name="Feminino">Feminino</option>
						</select><br>
					</div>
				</div>
				<div class="form-group row">
					<label for="cpf" class="col-sm-2 col-form-label">CPF</label>
					<div class="col-sm-10">
						<input type="text" name="cpf" id="cpf" class="form-control" placeholder="apenas números" minlength="11" maxlength="11"><br>
					</div>
				</div>
				<div class="form-group row">
					<label for="nasc" class="col-sm-2 col-form-label">Nascimento</label>
					<div class="col-sm-10">
						<input type="date" name="nasc" id="nasc" class="form-control"><br>
					</div>
				</div>
				<div class="form-group row">
					<label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
					<div class="col-sm-10">
						<input type="text" name="telefone" id="telefone" class="form-control" placeholder="apenas números" minlength="10" maxlength="10"><br>
					</div>
				</div>
				<div class="form-group row">
					<label for="celular" class="col-sm-2 col-form-label">Celular</label>
					<div class="col-sm-10">
						<input type="text" name="celular" id="celular" class="form-control" placeholder="apenas números" minlength="11" maxlength="11"><br>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">E-mail</label>
					<div class="col-sm-10">
						<input type="email" name="email" id="email" class="form-control"><br>
					</div>
				</div>
				{% if errors != True %}
					<button type="submit" class="btn btn-primary mb-4">Cadastrar</button>
				{% else %}
					{{ form.errors }}
				{% endif %}
				<button type="button" class="btn btn-warning mb-4"><a class="text-white" href="{% url 'lista' %}">Cancelar</a></button>
			</form>
		</div>
	</div>
</body>
</html>
