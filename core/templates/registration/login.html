{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

	<link rel="stylesheet" href="{% static '/css/estilo_cadastro.css' %}">
	{% bootstrap_css %}

	<title>Cadastrar cliente</title>

</head>
<body>

	<div class="container">

		<!-- Topo com logo e botÃ£o Logout -->
		<header>
			<div class="topo">
				<div>
					<h2 class="logo"><a href="#">COMPANY</a></h2>
				</div>
			</div>
		</header>

		<div class="d-flex justify-content-center" style="margin-top: 10%">
			<form method="post" class="form">
				{% csrf_token %}
				{% bootstrap_form form %}
            	{% buttons %}
                <button type="submit" class="btn btn-primary">Entrar</button>
           		{% endbuttons %}
			</form>
		</div>

	</div>

</body>
</html>
